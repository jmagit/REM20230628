<ng-container *ngIf="visible">
  <form *ngIf="!loginSrv.isAutenticated" #logForm="ngForm">
    <div class="input-group" role="group" aria-label="Login Form">
      <input name="usr" class="form-control-sm" [size]="8" type="text" [(ngModel)]="txtUsuario" required minlength="4"
        placeholder="Usuario" autocomplete="username">
      <input name="pwd" class="form-control-sm" [size]="8" type="password" [(ngModel)]="txtPassword" required
        minlength="8" placeholder="ContraseÃ±a" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$"
        autocomplete="current-password">
      <button class="btn btn-outline-dark btn-sm" type="button" title="enviar login" [disabled]="logForm.invalid"
        (click)="logInOut()">
        <i class="fas fa-sign-in-alt"></i>
      </button>
      <button class="btn btn-outline-dark btn-sm" type="button" title="registrar usuario" (click)="registrar()">
        <i class="fas fa-user-plus"></i>
      </button>
    </div>
  </form>
  <small *ngIf="loginSrv.isAutenticated" class="d-flex align-items-center">
    <i class="fw-light text-end" id="userData">Hola {{loginSrv.Name}}</i>
    <button class="btn btn-outline-dark btn-sm ms-2" type="button" title="desconectar" aria-label="enviar logout"
      (click)="logInOut()"><i class="fas fa-sign-out-alt"></i></button>
  </small>
</ng-container>
